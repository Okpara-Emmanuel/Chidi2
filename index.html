<body>
    <h1>Lab: Pixel Art Maker</h1>

   <div class="grid">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <p>Grid Height:</p>
        <input type="number" id="inputHeight" name="height" max="100" min="1" value="10">
        <p></p>Grid Width:</p>
        <input type="number" id="inputWeight" name="width" max="100" min="1" value="10">
        <button class="button" type="submit">Create grid</button>
    </form>

    <h2>Click to pick A Color</h2>
    <input type="color" id="colorPicker">

   </div>

   <div class="canvas">
    <h2>Design Canvas<em style= font-size:19px;>[click on the cells to draw]</em></h2>
   </div>

    <table id="pixelCanvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
